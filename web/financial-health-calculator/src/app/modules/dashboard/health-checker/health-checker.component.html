<mat-card>
    <h2>Check your financial health</h2>
    <hr class="title-hr">
    <form [formGroup]="inputForm" (keydown.enter)="$event.preventDefault()">
        <div class="row">
            <div class="col-md-3">
                <mat-form-field appearance="outline" class="input-field">
                    <mat-label>Select Year</mat-label>
                    <mat-select formControlName = "year">
                        <mat-option *ngFor="let year of years" [value]="year.value">{{year.label}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field appearance="outline" class="input-field">
                    <mat-label>Select Month</mat-label>
                    <mat-select formControlName = "month">
                        <mat-option *ngFor="let month of months" [value]="month.value">{{month.label}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>Total Asset:</mat-label>
                    <input type="number" formControlName="totalAsset"
                        placeholder="Amount" matInput>
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>Total Debt:</mat-label>
                    <input type="number" formControlName="totalDebt"
                        placeholder="Amount" matInput>
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>Total Expense:</mat-label>
                    <input type="number" formControlName="totalExpense"
                        placeholder="Amount" matInput>
                </mat-form-field>
            </div>
            
            <div class="col-md-3">
                <mat-form-field class="input-field" appearance="outline">
                    <mat-label>Total Income:</mat-label>
                    <input type="number" formControlName="totalIncome"
                        placeholder="Amount" matInput>
                </mat-form-field>
            </div>
            <div class="col-md-3">
                <button style="width:100%; float: left;" color="warn" 
                (click)="calculate()" mat-raised-button>Calculate</button>
            </div>
        </div>
    </form>
</mat-card>
<app-balance-sheet></app-balance-sheet>
